<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["apple", "banana", "Oranges"];
      fruits.push("papita");
      console.log(fruits);
      // pop

      let bag = ["Pen", "keys", "mobiles", "earphones"];
      let bag2 = bag.pop();
      console.log(bag2);

      // shift method

      let sack = ["Pen", "keys", "mobiles", "earphones"];
      let sack2 = sack.shift();
      console.log(sack2);

      // Unshift method
      let Pics = ["banana", "orange"];
      Pics.unshift("apple");
      console.log(Pics);
      // Result: ['apple', 'banana', 'orange']

      // indexOf() method

      let Eat = ["apple", "banana", "orange"];
      let Eat2 = Eat.indexOf("orange");
      console.log(Eat2);
      // Result: index = 1

      // slice() method

      let fruits2 = ["apple", "banana", "orange", "grape"];
      let slicedFruits = fruits2.slice(1, 3);
      console.log(slicedFruits);
      // Result: slicedFruits = ['banana', 'orange']

      ////////////////////////////////////////////////////////////////////////////////////

      let myName = ["bhagwan", "santosh", "govind", "hanuman"];

      let updateMyname = myName.slice(1, 3);
      // let updateMyname = myName.slice();

      console.log(updateMyname);
      ////////////////////////////

      // reverse

      arr = [1, 2, 3, 4, 5, 6];

      console.log(arr.reverse());

      ////////////////////////////////////////////////////

      // join

      let joinArray = [1, 2, 5, 5, 5, 5];
      let array2 = joinArray.join("+");
      console.log(array2);

      // find
      let numbers = [1, 2, 3, 4, 5];

      let result1 = numbers.find(function (element) {
        return element > 3;
      });

      console.log(result1);

      // chaining the method

      let myArray = [1, 2, 3, 4, 5];

      let result = myArray
        .filter((num) => num > 3)
        .map((num) => num * 2)
        .reduce((acc, num) => acc + num, 0);
      console.log(result);

      //  asyncronus oprations in javascript
      console.log("before setTimeout ..");

      setTimeout(() => {
        console.log("Middle setTimeOut..");
      }, 3000);
      console.log("inside SetTimeOut ..");
    </script>
    <script src="ArrayMethods.js"></script>
  </body>
</html>
