<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function countVowels(str) {
        let count = 0; // Initialize count to 0

        for (const char of str) {
          if (
            char === "a" ||
            char === "e" ||
            char === "i" ||
            char === "o" ||
            char === "u"
          ) {
            count++;
          }
        }

        return count;
      }

      // Example usage:
      const result = countVowels("hey Prasad");
      console.log(result); // Output: 2 (because there are two 'e's in "hello")
    </script>
  </body>
</html>
