<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Encapsulation in javascript

      class students {
        constructor() {
          let name, marks;
        }
        getName() {
          return this.name;
        }

        setName(name) {
          this.name = name;
        }

        getMarks()
        {
            return this.marks;

        }

        setMarks(marks){
            this.marks =marks;
        }
      }

      let stu = new Student();

      stu.setName("value");
      stu.setMarks(90);

    </script>
  </body>
</html>
