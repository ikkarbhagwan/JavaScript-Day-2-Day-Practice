<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Data

      const DolphinsScore = [110, 85, 90];
      const KoalasScore = [88, 99, 110];

      // Calcualte Avarage SCores
      const AvarageScoreDolphin =
        DolphinsScore.reduce((sum, score) => sum + score, 0) /
        DolphinsScore.length;
      const AvarageScoreKoalas =
        KoalasScore.reduce((sum, score) => sum + score, 0) / KoalasScore.length;

      if (AvarageScoreDolphin > AvarageScoreKoalas) {
        console.log("Dolphin is winner !!");
      } else if (AvarageScoreKoalas > AvarageScoreDolphin) {
        console.log("Koals is Winner !!");
      } else {
        console.log("both Are Winner !!");
      }
    </script>
  </body>
</html>
