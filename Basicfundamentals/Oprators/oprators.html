<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // math oprators

      const now = 2023;
      const ageHe = now - 1999;
      const ageShe = now - 1995;
      console.log(ageHe, ageShe);
      console.log(ageHe * 2, ageShe / 10, ageShe - 20);

      // Plus oprator
      const FirstName = "bhagwan";
      const LastName = "Ikkar";

      console.log(FirstName + " " + LastName);
      //   division  Oprators
      const AvarageAge = (ageHe + ageShe) / 2;
      console.log(AvarageAge);

      // Assignment Oprators
      let x = 12 + 20;
      x += 10;
      x *= 4;
      x++;
      console.log(x);

      //   comparison Oprators

      console.log(ageHe > ageShe);

      console.log(ageShe >= 18);

      let redmi = 10000;
      let apple = 20000;
      console.log(redmi < apple, apple == redmi);
    </script>
  </body>
</html>
